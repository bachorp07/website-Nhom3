<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giới Thiệu - Nhóm 3</title>
    <style>
        /* Cấu hình chung */
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }

        /* Header */
        .header {
            background-color: #000;
            color: #fff;
            padding: 15px 20px;
            text-align: center;
        }

        .header h1 {
            font-size: 2em;
        }

        /* Video */
        .video-container {
            text-align: center;
            margin: 40px auto;
            max-width: 80%;
        }

        iframe {
            width: 100%;
            height: 500px; /* Tự động điều chỉnh kích thước theo tỷ lệ video */
            border: none;
        }

        /* Nội dung trang */
        .content {
            padding: 20px;
            text-align: center;
        }

        .content h2 {
            font-size: 2em;
            color: #333;
        }

        .content p {
            font-size: 1.2em;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Giới Thiệu Nhóm 3</h1>
    </div>

    <div class="content">
        <h2>Video Giới Thiệu Nhóm</h2>
        <p>Hãy xem video giới thiệu về nhóm chúng tôi:</p>

        <div class="video-container">
            <!-- Thêm đường dẫn video của bạn vào đây -->
            <iframe src="https://www.youtube.com/embed/YOUR_VIDEO_ID" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </div>
    </div>
</body>
</html>
